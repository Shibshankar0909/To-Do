<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>To-Do List</h2>
    </header>
    <form>
        <div class="list-cont">
            <input type="text" class="Todo-input" placeholder="Enter Task Title ">
            <button class="Todo-button" type="submit">Add</button>
        </div> 
        <textarea class="taskDes" id="" cols="22" rows="7" placeholder="Enter Task Description"></textarea>
        
    </form>

    <div class="Todo-cont">
        <ul class="Todo-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
